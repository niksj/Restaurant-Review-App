<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" 
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a tabindex="1" aria-label="Main Title: Home Page" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    
    <section id="map-container" aria-label="map" role="application">
      <div id="map"></div>
    </section>
    
    <label id="map-aria-description" class="map-aria-description">Mapbox map application</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select tabindex="2" role="tablist" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods-filter-tablist">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
          <select tabindex="2" role="tablist" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines-filter-tablist">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/sw_registration.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
